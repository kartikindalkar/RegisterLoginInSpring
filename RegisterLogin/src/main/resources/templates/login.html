<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head> 
<body>
<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Login Form</div>
						<th:block th:if="${param.error}">
							<p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
						</th:block>
						<th:block th:if="${param.logout}">
							<p class="text-center text-success fs-5">Logout Successfully</p>
						</th:block>
						<div class="card-body">
						<form class="row g-3" action="userLogin" method="post">
							<div class="col-md-6">
								<label for="inputEmail4" class="form-label">Email</label>
								<input type="email" name="username" class="form-control" id="inputEmail4">
							</div>
							<div class="col-md-6">
								<label for="inputPassword4" class="form-label">Password</label>
								<input type="password" name="password" class="form-control" id="inputPassword4">
							</div>
							<div class="col-12">
								<button type="submit" name="submit" class="btn btn-primary">Login</button>
							</div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
